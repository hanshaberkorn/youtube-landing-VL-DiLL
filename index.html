<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Video ansehen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Video ansehen auf YouTube." />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #fff;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
      }

      .video-wrapper {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      .overlay {
        position: relative;
        z-index: 2;
        width: 100%;
        padding: 16px;
        box-sizing: border-box;
        background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0;
        text-align: center;
      }

      p {
        margin: 0;
        font-size: 0.95rem;
        text-align: center;
        opacity: 0.9;
      }

      .btn {
        margin-top: 8px;
        padding: 12px 24px;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        background: #ffffff;
        color: #000000;
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.5);
        color: #ffffff;
      }

      .hint {
        font-size: 0.8rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <!-- Autoplay + stumm + loop, mobilfreundlich -->
        <iframe
          src="https://www.youtube.com/embed/0-LD8tItnLk?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&playsinline=1&loop=1&playlist=0-LD8tItnLk"
          title="YouTube video player"
          frameborder="0"
          allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
          allowfullscreen
        ></iframe>
      </div>

      <div class="overlay">
        <h1>Jetzt das Video ansehen</h1>
        <p>Tippe, um das Video direkt auf YouTube zu öffnen.</p>

        <a
          class="btn"
          href="https://www.youtube.com/watch?v=0-LD8tItnLk"
          target="_blank"
          rel="noopener noreferrer"
        >
          Auf YouTube öffnen
        </a>

        <p class="hint">Ton einschalten &amp; im Vollbild genießen.</p>
      </div>
    </div>

    <!-- Optional: Auto-Redirect nach X Sekunden (z.B. 10s) -->
    <!--
    <script>
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=0-LD8tItnLk";
      }, 10000);
    </script>
    -->
  </body>
</html>
